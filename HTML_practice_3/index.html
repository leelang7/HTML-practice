<!DOCTYPE html>
<html>
  <head>
    <style>
      .bold {
        font-weight: bold;
      }
      .big {
        font-size: 24px;
      }
    </style>
    <meta charset="UTF-8" />
    <title>Selenium 실습</title>
  </head>

  <body>
    <h1>쿠지라이식 라면 레시피</h1>

    <h2>준비물</h2>
    <ul>
      <li class="big">라면 1봉지</li>
      <li>물 300ml</li>
      <li>계란 1개</li>
      <li class="bold">치즈 1/2개</li>
      <li>김가루와 쪽파 조금</li>
    </ul>

    <h2>조리법</h2>
    <ol>
      <li>물과 <span class="big bold">스프 2/3봉지</span>를 넣고 끓인다.</li>
      <li>면을 넣어 반쯤 익힌다.</li>
      <li>계란을 넣고, 뚜껑을 덮어 반숙으로 익힌다.</li>
      <li class="bold">치즈, 김가루, 쪽파 등 고명을 올려 먹는다.</li>
    </ol>
  </body>
</html>
